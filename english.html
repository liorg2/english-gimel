<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>משחק התאמת מילים</title>
    <style>
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(500px) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: fall 1s linear infinite;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url("./back.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-area {
            width: 90%;
            max-width: 600px;
        }

        .word-container,
        .translation-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .word,
        .translation {
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 15px;
            background-color: #E1ECF4;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
            margin: 5px;
        }

        .separator {
            width: 100%;
            border-bottom: 2px dashed #007BFF;
            margin: 20px 0;
        }

        .instructions {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            margin: 20px;
            text-align: center;
        }


        .score-display {
            font-weight: bold;
            margin: 20px;
            text-align: center;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;

        }

        .status-message {
            font-weight: bold;
            position: fixed;
            /* או absolute, תלוי במבנה הדף */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background-color: #76B947;
            /* צבע רקע - ניתן לשנות לפי העדפה */
            color: white;
            /* צבע טקסט */
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
            /* קורנרים מעוגלים בחלק התחתון */
        }

        #nameInput {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
            /* Text aligned to the center */
        }
    </style>
</head>

<body>
    <div class="score-display" id="scoreDisplay">נקודות: 0</div>
    <input type="text" id="nameInput" placeholder="מה שמך?" oninput="updateName()">
    <div class="status-message" id="statusMessage"></div>
    <div class="instructions">ברוכים הבאים ללימוד כיפי של אנגלית</div>
    <div class="game-area">
        <div class="word-container" id="wordContainer"></div>
        <div class="separator"></div>
        <div class="translation-container" id="translationContainer"></div>
    </div>

    <script>
        let playerName = "שחקן"; // Default player name
        let score = 0;

        const words = [
            { text: 'test', translation: 'מבחן' },
            { text: 'teacher', translation: 'מורה' },
            { text: 'pen', translation: 'עט' },
            { text: 'pencil', translation: 'עיפרון' },
            { text: 'hat', translation: 'כובע' },
            { text: 'add', translation: 'להוסיף' },
            { text: 'plus', translation: 'פלוס' },
            { text: 'elephant', translation: 'פיל' },
            { text: 'egg', translation: 'ביצה' },
            { text: 'eraser', translation: 'מחק' },
            { text: 'school', translation: 'בית ספר' },
            { text: 'bed', translation: 'מיטה' },
            { text: 'table', translation: 'שולחן' },
            { text: 'let’s', translation: 'בואו נלך' },
            { text: 'go to', translation: 'ללכת אל' },
            { text: 'big', translation: 'גדול' },
            { text: 'breakfast', translation: 'ארוחת בוקר' },
            { text: 'sleep', translation: 'לישון' },
            { text: 'I', translation: 'אני' },
            { text: 'everyday', translation: 'כל יום' },
        ];

        let totalWords = words.length;
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeGame() {
            const wordContainer = document.getElementById('wordContainer');
            const translationContainer = document.getElementById('translationContainer');
            wordContainer.innerHTML = '';
            translationContainer.innerHTML = '';
            updateScore(0); // Reset score at game start

            const shuffledWords = shuffleArray([...words]);
            const shuffledTranslations = shuffleArray([...words]);

            shuffledWords.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word';
                wordDiv.textContent = word.text;
                wordDiv.draggable = true;
                wordDiv.addEventListener('dragstart', dragStart);
                wordContainer.appendChild(wordDiv);
            });

            shuffledTranslations.forEach(word => {
                const translationDiv = document.createElement('div');
                translationDiv.className = 'translation';
                translationDiv.textContent = word.translation;
                translationDiv.addEventListener('dragover', dragOver);
                translationDiv.addEventListener('drop', drop);
                translationContainer.appendChild(translationDiv);
            });
        }

        function dragStart(event) {
            event.dataTransfer.setData("text", event.target.textContent);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const draggedText = event.dataTransfer.getData("text");
            if (words.some(word => word.text === draggedText && word.translation === event.target.textContent)) {
                event.target.classList.add("correct");
                event.target.style.backgroundColor = 'lightgreen';
                document.querySelectorAll('.word').forEach(wordDiv => {
                    if (wordDiv.textContent === draggedText) {
                        wordDiv.style.opacity = "0.5";
                    }
                });
                updateScore(score + 1);
                showMessage(true);
                if (score === totalWords) {
                    document.getElementById('statusMessage').textContent = "המשחק הסתיים בהצלחה!";
                    startConfetti();
                }
            } else {
                showMessage(false);
            }
        }

        function showMessage(isCorrect) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = isCorrect ? `${playerName}, כל הכבוד!` : `${playerName}, זה היה קרוב!`;
            setTimeout(() => messageDiv.textContent = '', 3000);
        }

        function updateName() {
            playerName = document.getElementById('nameInput').value.trim() || "שחקן";
        }

        function updateScore(newScore) {
            score = newScore;
            document.getElementById('scoreDisplay').textContent = `נקודות: ${score}`;
        }

        function startConfetti() {
            const confettiCount = 100;
            const confettiElement = document.createElement('div');
            document.body.appendChild(confettiElement);

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random animation duration between 1s to 3s
                confetti.style.opacity = Math.random(); // Random opacity for each confetti
                confetti.style.top = `${-Math.random() * 20}px`; // Start from above the screen
                confettiElement.appendChild(confetti);
            }

            setTimeout(() => confettiElement.remove(), 3000); // Remove confetti after 3 seconds
        }

        // Call startConfetti when the game ends successfully
        // For demonstration, you can call it on document load
        document.addEventListener('DOMContentLoaded', startConfetti);

        initializeGame();

    </script>
</body>

</html>
